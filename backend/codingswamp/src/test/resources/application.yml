spring:
  sql:
    init:
      mode: always

  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect

  datasource:
    url: jdbc:h2:mem:~/test;MODE=MYSQL
    driver-class-name: org.h2.Driver
    username: sa
    password:

  profiles:
    include: security

logging:
  level:
    org:
      hibernate:
        type:
          descriptor:
            sql: trace